<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Universe</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="grid-container">
  <div class="grid-item bg-pikachu">
    <img src="pikachu.png" alt="Pikachu">
    <span>Pikachu</span>
    <span class="type electric-type">Electric</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-pidgey">
    <img src="pidgey.png" alt="Pidgey">
    <span>Pidgey</span>
    <span class="type normal-type">Normal</span><span class="type flying-type">Flying</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-caterpie">
    <img src="caterpie.png" alt="Caterpie">
    <span>Caterpie</span>
    <span class="type poison-type">Bug</span><span class="type flying-type">Flying</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-zubat">
    <img src="zubat.png" alt="Zubat">
    <span>Zubat</span>
    <span class="type flying-type">Flying</span><span class="type poison-type">Poison</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-eevee">
    <img src="eevee.png" alt="Eevee">
    <span>Eevee</span>
    <span class="type normal-type">Normal</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
    </div>

  <div class="grid-item bg-bullbasaur">
    <img src="bullbasaur.png" alt="Bulbasaur">
    <span>Bulbasaur</span>
    <span class="type grass-type">Grass</span><span class="type poison-type">Poison</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-abra">
    <img src="abra.png" alt="Abra">
    <span>Abra</span>
    <span class="type psychic-type">Bug</span><span class="type poison-type">Psychic</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>
  
  <div class="grid-item bg-meowth">
    <img src="meowth.png" alt="Meowth">
    <span>Meowth</span>
    <span class="type normal-type">Normal</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>
  
  <div class="grid-item bg-charmander">
    <img src="charmander.png" alt="Charmander">
    <span>Charmander</span>
    <span class="type fire-type">Fire</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-jigglypuff">
    <img src="jigglypuff.png" alt="Jigglypuff">
    <span>Jigglypuff</span>
    <span class="type normal-type">Normal</span><span class="type fairy-type">Fairy</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div> 

  <div class="grid-item bg-mew">
    <img src="mew.png" alt="Mew">
    <span>Snorlax</span>
    <span class="type psychic-type">Psychic</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>

  <div class="grid-item bg-dratini">
    <img src="dratini.png" alt="Dratini">
    <span>Dratini</span>
    <span class="type dragon-type">Dragon</span>
    <img class="pokeball" src="pokeball.png" alt="Pokeball">
  </div>
</div>

</body>
</html>
